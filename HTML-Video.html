<!DOCTYPE html>
<html>
<head>
	<title>HTML Video</title>

	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel="stylesheet" type="text/css">
	<style type="text/css">
		body{
			background-color: #000;
			font-family: roboto;
		}
		h1, h2{
			width: 600px;
			margin: 0px auto;
			color: #fff;
		}
		.grayscale {
			-webkit-filter: grayscale(1);
			filter: grayscale(1);
		}
		video {
			display: block;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<h1>HTML-Video</h1>
	<video width="600" controls="controls" preload="auto" muted loop poster="jazzcat.png">
		<source src="video/WEBM_Bunny.webm" type="video/webm"/>
		<source src="video/OGV_Bunny.ogv" type="video/ogg"/>
		<source src="video/MP4_Bunny.mp4" type="video/mp4"/>
	</video>

	<h2>The same video, but with media fragments to start at 45s and end at 55s (and without the loop):</h2>
	<video width="600" controls="controls" preload="auto" muted poster="jazzcat.png">
		<source src="video/WEBM_Bunny.webm#t=45,55" type="video/webm"/>
		<source src="video/OGV_Bunny.ogv#t=45,55" type="video/ogg" />
		<source src="video/MP4_Bunny.mp4#t=45,55" type="video/mp4"/>
	</video>

</body>
</html>
